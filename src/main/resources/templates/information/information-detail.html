<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What 2 Do? - Post Detail</title>
  <style>
        body {
            background: linear-gradient(to bottom, #b2d4e7, #c0c0e0, #e6f2ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #header {
            text-align: center;
            text-transform: uppercase;
            margin-top: 20px;
        }

        #header a {
            text-decoration: none;
            color: #0073e6;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #header a:hover {
            color: #003366;
        }

        #tabs {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 20px;
        }

        .tab {
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            background-color: #004488;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #003366;
        }

        #contents {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* 게시글 상세 내용 스타일링 */
        .post-detail {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            margin-bottom: 20px;
        }

        .post-category {
            font-size: 18px;
            font-weight: bold;
            color: #0073e6;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .post-member {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        .post-createDate {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        .post-content {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="header">
  <a href="/" th:href="@{/}">What 2 Do?</a>
</div>

<div id="tabs" >
  <button class="tab" id="myPage-button" onclick="window.location.href='/member/myPage/{id})'">마이페이지</button>
  <button class="tab" id="board-tab" onclick="window.location.href='/post/new'">글쓰기</button>
</div>

<div id="contents">
  <!-- 게시글 상세 내용 시작 -->
  <div class="information-detail">
    <span class="information-category" th:text="${infoDetail.category}"></span>
    <h1 class="information-title" th:text="${infoDetail.title}"></h1>
    <p class="information-content" th:text="${infoDetail.content}"></p>
    <p class="information-createDate" th:text="${infoDetail.createDate}"></p>
  </div>
  <!-- 게시글 상세 내용 종료 -->
</div>
</body>
</html>
