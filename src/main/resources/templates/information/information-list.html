<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What 2 Do? - Post List</title>
    <style>
        body {
            background: linear-gradient(to bottom, #b2d4e7, #c0c0e0, #e6f2ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        #header {
            text-align: center;
            text-transform: uppercase;
            margin-top: 20px;
        }

        #header a {
            text-decoration: none;
            color: #0073e6;
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #header a:hover {
            color: #003366;
        }

        #tabs {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 20px;
        }

        .tab {
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            background-color: #004488;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #003366;
        }

        #contents {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* 게시글 목록 스타일링 */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .info-table th, .info-table td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }

        .info-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .info-category {
            font-size: 18px;
            font-weight: bold;
            color: #0073e6;
        }

        .info-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .info-title:hover {
            color: #003366;
        }



        .info-createDate {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div id="header">
    <a href="/" th:href="@{/}">What 2 Do?</a>
</div>

<div id="tabs">
    <button class="tab" id="board-tab" onclick="window.location.href='/post/lists'">글목록</button>
    <button class="tab" id="myPage-button" onclick="window.location.href='/member/myPage/{id}'">마이페이지</button>
</div>

<div id="contents">
    <!-- 게시글 목록 시작 -->
    <table class="info-table">
        <thead>
        <tr>
            <th>카테고리</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일자</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf 반복문을 사용하여 게시글 목록을 동적으로 추가 -->
        <tr th:each="info : ${infoDetail}" style="cursor: pointer;">
            <td th:text="${info.category}" class="info-category"></td>
            <td class="info-title">
                <a th:text="${info.title}" th:href="@{/info/detail/{id}(id=${information.id})}"></a>
            </td>
            <td th:text="${info.createDate}" class="info-createDate"></td>
        </tr>
        </tbody>
    </table>
    <!-- 게시글 목록 종료 -->

    <!-- JavaScript 함수 -->
    <!--    <script>-->

    <!--        function redirectToPostDetail(postId) {-->
    <!--            window.location.href = '/post/detail/' + postId;-->
    <!--        }-->
    <!--    </script>-->
</div>
</body>
</html>
