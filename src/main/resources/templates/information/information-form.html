<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What 2 Do? - Create Post</title>
  <style>
    body {
      background: linear-gradient(to bottom, #b2d4e7, #c0c0e0, #e6f2ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #header {
      text-align: center;
      text-transform: uppercase;
    }

    #header h1 {
      font-size: 120px;
      font-weight: bold;
      color: #0073e6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #tabs {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 20px;
    }

    .tab {
      color: #fff;
      cursor: pointer;
      font-size: 18px;
      background-color: #004488;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .tab:hover {
      background-color: #003366;
    }

    #contents {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    /* 폼 스타일링 */
    #post-form {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    #post-form label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #post-form select,
    #post-form input[type="text"],
    #post-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #post-form textarea {
      height: 300px;
    }

    #post-form button[type="submit"] {
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    #post-form button[type="submit"]:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
<div id="header">
  <a href="/" th:href="@{/}">What 2 Do?</a>
</div>

<div id="tabs">
  <button class="tab" id="myPage-button" onclick="window.location.href='/member/myPage'">마이페이지</button>
  <button class="tab" id="board-tab" onclick="window.location.href='/posts/lists'">게시판</button>
</div>

<div id="contents">
  <div id="post-form">
    <form id="create-information-form" th:action="@{/information/new}" method="post">
      <div>
        <label for="category">카테고리:</label>
        <select id="category" name="category" required>
          <option th:each="cat : ${T(com.What2Do.What2Do.post.domain.Category2).values()}"
                  th:value="${cat}" th:text="${cat}"></option>
        </select>
      </div>
      <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="10" required></textarea>
      </div>
      <div>
        <label for="imageUrl">이미지 URL:</label>
        <input type="text" id="imageUrl" name="imageUrl">
      </div>

      <!--      &lt;!&ndash; JavaScript로 작성자 정보 입력 &ndash;&gt;-->
      <!--      <script>-->
      <!--        var currentUser = {-->
      <!--          username: "사용자 이름",-->
      <!--        };-->
      <!--        document.getElementById("member").value = currentUser.username;-->
      <!--      </script>-->


      <button class="btn" type="submit">포스트 생성</button>
    </form>
  </div>
</div>
</body>
</html>
