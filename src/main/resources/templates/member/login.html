<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(to bottom, #b2d4e7, #c0c0e0, #e6f2ff);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #header {
      text-align: center;
      text-transform: uppercase;
    }

    #header h1 {
      font-size: 50px;
      font-weight: bold;
      color: #0073e6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #login-form {
      background-color: #f2f2f2; /* 파스텔톤의 회색 배경 */
      padding: 30px; /* 크기 수정 */
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .input-field {
      width: 300px;
      padding: 10px; /* 크기 수정 */
      border: none;
      border-radius: 5px;
      font-size: 10px; /* 크기 수정 */
      margin: 10px;
      background-color: #f2f2f2; /* 파스텔톤의 회색 배경 */
    }

    .btn {
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px 30px; /* 크기 수정 */
      cursor: pointer;
      font-size: 24px; /* 크기 수정 */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005bbf;
    }

    /* 수정된 스타일 */
    .container {
      margin: 20px;
      text-align: center;
    }

    .form-container {
      background-color: white;
      padding: 60px; /* 크기 수정 */
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      display: inline-block; /* 가운데 정렬을 위한 수정 */
    }

    .form-group {
      margin: 10px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
      font-size: 24px; /* 크기 수정 */
    }

    /* 아이디와 비밀번호 입력란 스타일 수정 */
    #userName,
    #password {
      width: 100%;
      padding: 15px; /* 크기 수정 */
      border: none;
      border-radius: 5px;
      font-size: 20px;
      margin: 10px 0;
    }

    /* 로그인 버튼 스타일 수정 */
    .btn-primary {
      background-color: #004488;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px 30px; /* 크기 수정 */
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
      display: block; /* 가운데 정렬을 위한 수정 */
      margin: 0 auto; /* 가운데 정렬을 위한 수정 */
    }

    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>

<body>
<div id="header">
  <a href="/" th:href="@{/}" style="text-decoration: none; color: #0073e6;">
    <h1>What 2 Do?</h1>
  </a>
</div>

<div class="container">
  <div class="form-container">
    <form action="/doLogin" method="post">
      <div class="form-group">
        <label for="userName">아이디</label>
        <input type="text" id="userName" name="userName" class="input-field">
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="input-field">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">로그인</button>
      </div>
    </form>
  </div>
</div>
</body>

</html>
