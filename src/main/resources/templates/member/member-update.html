<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>
<form action="/member/update" method="post" th:object="${memberRequestDto}">
  <label for="mobileNumber">휴대폰 번호:</label>
  <input type="text" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}" required><br>

  <!-- 다른 필드들도 비슷하게 추가 -->

  <button type="submit">수정하기</button>
</form>
</body>
</html>
