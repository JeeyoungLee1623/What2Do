<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        body {
            background: linear-gradient(to bottom, #b2d4e7, #c0c0e0, #e6f2ff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            text-align: center;
        }

        #header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #0073e6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }

        #content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #0073e6;
        }

        #register-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .input-row label {
            text-align: left;
            padding-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .input-row input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        #register-button {
            background-color: #004488;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #register-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
<div id="header">
    <h1><a href="/" style="text-decoration: none; color: #0073e6;">What 2 Do?</a></h1>
</div>

<div id="content-container">
    <div id="content">
        <h2>회원 가입</h2>
        <form id="register-form" action="/member/new" method="POST" th:object="${memberRequestDto}">
            <div class="input-row">
                <label for="userName">아이디:</label>
                <input type="text" id="userName" name="userName" th:field="*{userName}" required>
            </div>
            <div class="input-row">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>
            <div class="input-row">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="input-row">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
            </div>
            <div class="input-row">
                <label for="mobileNumber">휴대폰 번호:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" th:field="*{mobileNumber}" required>
            </div>
            <div class="input-row">
                <label for="age">나이:</label>
                <input type="number" id="age" name="age" th:field="*{age}" required>
            </div>
            <div class="input-row">
                <label for="address">주소:</label>
                <input type="text" id="address" name="address" th:field="*{address}">
            </div>
            <div class="input-row">
                <label for="job">직업:</label>
                <input type="text" id="job" name="job" th:field="*{job}">
            </div>
            <button id="register-button" type="submit">가입하기</button>
        </form>
    </div>
</div>
</body>
</html>
